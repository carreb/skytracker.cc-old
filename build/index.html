<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- poppins font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <!-- end poppins font -->
    <link rel="shortcut icon" href="/Enchanted_Diamond.webp" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <script src="builder.js" defer></script>
    <title>SkyTracker Builder</title>
</head>
<body>
    <div class="centerbox">
        <div class="container">
            <h1 class=text>Build a Tracker</h1>
            <p class="text">Select the options below to make your tracker your own.</p>
            <input type="text" placeholder="API Key (run '/api new' on hypixel)" id="keyBox" class="textbox">
            <input type="text" placeholder="Player Name" id="nameBox" class="textbox">
            <input type="text" placeholder="Profile Name" id="profileBox" class="textbox">
            <select name="selector" id="selector" class="dropdownmenu">
                <!--
                <optgroup label="Bingo">
                    <option value="MUTTON">Mutton</option>
                    <option value="SLIMEBALL">Slimeball</option>
                    <option value="MELON">Melon</option>
                    <option value="SEA_CREATURES">Sea Creatures</option>
                    <option value="MINING_XP">Mining XP</option>
                    <option value="ALCHEMY_XP">Alchemy XP</option>
                    <option value="TARANTULA_SLAYER">Tarantula Slayer</option>
                    <option value="REVENANT_SLAYER">Revenant Slayer</option>
                    <option value="SCARF_KILLS">Scarf Kills</option>
                </optgroup> -->
                <optgroup label="Mining">
                    <option value="COAL">Coal</option>
                    <option value="COBBLESTONE">Cobblestone</option>
                    <option value="DIAMOND">Diamond</option>
                    <option value="EMERALD">Emerald</option>
                    <option value="END_STONE">End Stone</option>
                    <option value="GEMSTONE">Gemstones</option>
                    <option value="GLOWSTONE">Glowstone</option>
                    <option value="GOLD">Gold</option>
                    <option value="HARD_STONE">Hard Stone</option>
                    <option value="ICE">Ice</option>
                    <option value="IRON">Iron</option>
                    <option value="LAPIS">Lapis</option>
                    <option value="MITHRIL">Mithril</option>
                    <option value="MYCELIUM">Mycelium</option>
                    <option value="QUARTZ">Quartz</option>
                    <option value="NETHERRACK">Netherrack</option>
                    <option value="OBSIDIAN">Obsidian</option>
                    <option value="RED_SAND">Red Sand</option>
                    <option value="REDSTONE">Redstone</option>
                    <option value="Sand">Sand</option>
                    <option value="SULPHUR">Sulphur</option>
                </optgroup>
                <optgroup label="Farming">
                    <option value="CARROT">Carrots</option>
                </optgroup>
            </select>
            <br><br>
            <button id="goButton" style="width: 90%;">GO TO TRACKER</button>
        </div>
    </div>
</body>
</html>
